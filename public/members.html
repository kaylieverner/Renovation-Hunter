<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Passport Authentication</title>
<head>
  <title>Rennovation Bidder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script type="text/javascript" src="js/users.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="homepage.html">Rennovation Bidder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h3 class="animate__animated animate__tada">Create a Job Post</h3>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="inputState">Job Category</label>
                <select id="jobCat" class="form-control">
                  <option selected>Choose...</option>
                  <option>Plumbing</option>
                  <option>Electrical</option>
                  <option>Landscaping</option>
                  <option>General Construction</option>
                  <option>Roofing</option>
                  <option>HVAC</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Timeframe</label>
                <input type="text" name="daterange" value="" class="form-control" id="timeframe"/>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea2">Job Description</label>
                <textarea class="form-control rounded-0" id="jobDescription" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-primary" id="createBtn">Create</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <h3 class="mb-3">My Active Job Posts</h3>
                <div class="activePosts">
                  <!--active posts will append here-->
                </div>
                <!--example below-->
               
          </div>
        
        <script>
          $(function() {
            $('input[name="daterange"]').daterangepicker({
              opens: 'left'
            }, function(start, end, label) {
              console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
          });
          </script>
</body>
</html>
